<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch | A simple sketchpad</title>
  </head>
  <!--Naming convention follows the BEM methodology-->
  <body>
    <h1>Etch-A-Sketch</h1>
    <form class="grid-form">
      <label class="grid-form__label">
        Choose a grid size:
        <input class="grid-form__number-input" type="number" name="grid-size" min="1" max="100" placeholder="1 to 100" required />
      </label>
      <input class="grid-form__submit-button" type="submit" />
    </form>
    <div class="grid"></div>
    <div class="sketch-menu">
      <ul class="sketch-menu__list">
        <li class="sketch-menu__list__mode sketch-menu__list__mode--default">
          <button class="sketch-menu__list__mode__button sketch-menu__list__mode__button--default sketch-menu__list__mode__button--current">
            Default
          </button>
        </li>
        <li class="sketch-menu__list__mode sketch-menu__list__mode--random">
          <button class="sketch-menu__list__mode__button sketch-menu__list__mode__button--random">
            Random
          </button>
        </li>
        <li class="sketch-menu__list__mode sketch-menu__list__mode--darken">
          <button class="sketch-menu__list__mode__button sketch-menu__list__mode__button--darken">
            Darken
          </button>
        </li>
        <li class="sketch-menu__list__mode sketch-menu__list__mode--clear-grid">
          <button class="sketch-menu__list__mode__button sketch-menu__list__mode__button--clear-grid">
            Clear Grid
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
